name: Bug Report
description: Report something that isn't working correctly
title: "[Bug] "
labels: ["bug"]
body:
  - type: checkboxes
    id: not-rate-issue
    attributes:
      label: Confirmation
      options:
        - label: This is not about incorrect rate data (use "Report Incorrect Rate" template for that)
          required: true

  - type: textarea
    id: current-behaviour
    attributes:
      label: Current Behaviour
      description: What is happening?
      placeholder: "Describe what currently happens..."
    validations:
      required: true

  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected Behaviour
      description: What should happen instead?
      placeholder: "Describe what you expected..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...

  - type: input
    id: browser
    attributes:
      label: Browser / Device
      placeholder: "e.g., Chrome 120, Safari on iPhone"

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Screenshots, error messages, or anything else helpful
