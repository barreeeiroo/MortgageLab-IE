name: Scrape Rates

on:
  schedule:
    - cron: "0 */4 * * *" # Every 4 hours
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  actions: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Scrape all rates
        run: bun run rates:scrape-all --write-updates

      - name: Commit changes
        id: commit
        run: |
          DESCRIPTION=$(cat data/rates/updates.txt)
          if [ -z "$(echo "$DESCRIPTION" | tr -d '[:space:]')" ]; then
            echo "No rate changes"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/rates/
            printf -v MSG "Sync Mortgage Rates\n\n%s" "$DESCRIPTION"
            git commit -m "$MSG"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger deploy
        if: steps.commit.outputs.has_changes == 'true'
        run: gh workflow run deploy.yml
        env:
          GH_TOKEN: ${{ github.token }}
