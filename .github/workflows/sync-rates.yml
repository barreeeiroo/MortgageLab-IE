name: Sync Rates

on:
  schedule:
    - cron: "0 8 * * *" # Daily at 8am UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  actions: write

jobs:
  scrape-rates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Scrape all lender rates
        run: bun run rates:scrape:all --write-updates

      - name: Validate rates
        run: bun run rates:validate

      - name: Validate history
        run: bun run rates:validate-history

      - name: Upload rates artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lender-rates
          path: data/rates/

  scrape-euribor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Scrape Euribor rates
        run: bun run rates:euribor

      - name: Upload Euribor artifact
        uses: actions/upload-artifact@v4
        with:
          name: euribor-rates
          path: data/rates/history/_euribor.json

  commit:
    needs: [scrape-rates, scrape-euribor]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download lender rates
        uses: actions/download-artifact@v4
        with:
          name: lender-rates
          path: data/rates/

      - name: Download Euribor rates
        uses: actions/download-artifact@v4
        with:
          name: euribor-rates
          path: data/rates/history/

      - name: Commit changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/rates/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            DESCRIPTION=""
            if [ -f data/rates/updates.txt ]; then
              DESCRIPTION=$(cat data/rates/updates.txt)
            fi
            printf -v MSG "Sync Rates\n\n%s" "$DESCRIPTION"
            git commit -m "$MSG"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger deploy
        if: steps.commit.outputs.has_changes == 'true'
        run: gh workflow run deploy.yml
        env:
          GH_TOKEN: ${{ github.token }}
